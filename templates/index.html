<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <style>
        * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

body {

        display: flex;
        min-height: 10vh;
        background-color: #f0f4f8;
        justify-content: center;
        align-content: flex-start;
        flex-direction: column;
        flex-wrap: wrap;

}

.container {
    text-align: center;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h2 {
    color: #333;
    margin-bottom: 200px;
}

label {
    font-size: 1rem;
    color: #555;
    margin-top: 10px;
    display: block;
    text-align: left;
}

input[type="number"] {
    width: 100%;
    padding: 8px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    width: 100%;
}

button:hover {
    background-color: #45a049;
}

h3 {
    color: #333;
    margin-top: 20px;
}

.error {
    color: red;
    margin-top: 10px;
}

    </style>
    <h2>Temperature Prediction for the Next Hour</h2>
    
    <form action="/predict" method="post">
        <label for="Relative_Humidity">Relative Humidity (%):</label>
        <input type="number" step="any" id="Relative_Humidity" name="Relative_Humidity" required><br><br>

        <label for="Pressure">Pressure (hPa):</label>
        <input type="number" step="any" id="Pressure" name="Pressure" required><br><br>

        <button type="submit">Predict Temperature</button>
    </form>

    {% if prediction is not none %}
        <h3>Predicted Temperature: {{ prediction }}Â°C</h3>
    {% endif %}

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
</body>
</html>
